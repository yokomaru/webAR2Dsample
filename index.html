<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat WebViewAR</title>
    <meta name="description" content="Dosei WebViewAR">
    <!--A-frameのJSを読み込む -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!--ARマーカーのJSを読み込む-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <!--デバッグ表示をfalseにする-->
    <a-scene embeded arjs="debugUIEnabled:false;">
      <a-assets>
        <!--画像イメージセット -->
        <img id="dosei_img" src="img/dosei.png">
      </a-assets>
      <!--ARマーカーhiroの上に、画像を表示する-->
      <a-marker present="hiro">
        <a-entity>
          <!-- idを指定して画像を表示する。x軸回りで-90度回転 -->
          <a-image  scale="1 1 1" src="#dosei_img" width="2" height="2" position="0 1 0" rotation="-20 0 0"></a-image>
        </a-entity>
      </a-marker>
      <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
